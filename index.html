<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <form id="form">
                <h2>Bem-vindo(a)!</h2>
                <p>Realize o cadastro pelo formulário abaixo</p>
               <input type="text" id="user" name="user" placeholder="Nome de usuário" required>
               <input type="text" id="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
               <input type="password" name="password" id="password" class="passwords" placeholder="Digite sua senha" required> 
               <input type="password" name="password" id="confPassword" class="passwords" placeholder="Confirme sua senha" required>
               <label for="viewPass" id="checkbox">
                    <input type="checkbox" name="viewPass" id="viewPass">
                    Visualizar senha
               </label>
               <ul id="genre">
                <p>Gênero: </p>
                <li class="radio">
                    <label><input type="radio" class="radioItem" name="radAnswer" value="Gênero Masculino" required>Masculino</label>
                </li>
                <li class="radio">
                    <label><input type="radio" class="radioItem" name="radAnswer" value="Gênero Feminino" required>Feminino</label>
                </li>
                <li class="radio">
                    <label><input type="radio" class="radioItem" name="radAnswer" value="Outro gênero" required>Outro</label>
                </li>
               </ul>
               <button type="submit" id="formButton">Confirmar</button>
            </form>
            <div class="list">
                <h2>Dados de cadastro</h2>
                <p id="listData"></p>
            </div>
        </div>
        
    </main> 
    <script src="./script.js"></script>
</body>
</html>
