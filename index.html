<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form>
            <h2>Bem-vindo(a)!</h2>
            <p>Realize o cadastro pelo formulário abaixo</p>
           <input type="text" id="user" name="user" placeholder="Nome de usuário" required>
           <input type="text" id="email" name="email" placeholder="Email" required>
           <input type="password" name="password" id="password" placeholder="Digite sua senha" required> 
           <input type="password" name="password" id="rpassword" placeholder="Confirme sua senha" required>
           <label id="checkbox">
                <input type="checkbox" name="viewPass" id="viewPass">
                Visualizar senha
           </label>
           <ul>
            <p>Sexo: </p>
            <li class="radio"><input type="radio" name="radAnswer">Masculino</li>
            <li class="radio"><input type="radio" name="radAnswer">Feminino</li>
            <li class="radio"><input type="radio" name="radAnswer">Outro</li>
           </ul>
           <input type="button" value="Confirmar" id="formButton">
        </form>
    </main> 
</body>
</html>
